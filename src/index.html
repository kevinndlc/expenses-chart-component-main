<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.scss">

  <script src="./main.js" type="module"></script>
</head>
<body>

  <main class="app">
    <header class="app__header">
      <div class="left">
        <h2 class="app__header-title">My balance</h2>
        <span class="app__header-balance">$921.48</span>
      </div>
      <div class="right">
        <img src="./assets/images/logo.svg" alt="App Logo">
      </div>
    </header>
    
    <div class="app__content">
      <h1 class="app__title">Spending - Last 7 days</h1>
      <ul class="app__graph"></ul>

      <div class="separator"></div>

      <div class="app__total">
        <div class="left">
          <h2>Total this month</h2>
          <span class="app__total-value">$478.33</span>
        </div>
        <div class="right">
          <span class="app__spending-rise">+2.4%</span>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kevinndlc">kevinndlc</a>.
  </footer>
</body>
</html>
